
<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Belajar CSS</title>
  <style>
    /* ===== CSS ===== */

    body {
      font-family: Arial, sans-serif;
      margin: 20px;
      background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
      min-height: 100vh;
      color: #333;
    }

    h1 {
      text-align: center;
      color: white;
      text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.5);
      font-size: 2.5em;
      margin-bottom: 30px;
    }

    h2 {
      color: #2c3e50;
      border-bottom: 3px solid #3498db;
      padding-bottom: 5px;
      margin-bottom: 20px;
    }

    .section {
      background-color: rgba(255, 255, 255, 0.9);
      margin: 20px 0;
      border-radius: 12px;
      box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
      padding: 25px;
    }

    /* TEXT COLOR */
    .color-name { color: red; font-weight: bold; font-size: 18px; }
    .color-hex { color: #3498db; font-weight: bold; font-size: 18px; }
    .color-rgb { color: rgb(231, 76, 60); font-weight: bold; font-size: 18px; }
    .color-rgba { color: rgba(46, 204, 113, 0.8); font-weight: bold; font-size: 18px; background: #ecf0f1; padding: 5px; }
    .color-hsl { color: hsl(291, 64%, 42%); font-weight: bold; font-size: 18px; }

    /* BACKGROUND */
    .bg-solid {
      background-color: #f39c12;
      color: white;
      padding: 20px;
      margin: 10px 0;
      border-radius: 8px;
      text-align: center;
      font-weight: bold;
    }

    .bg-gradient {
      background: linear-gradient(45deg, #e74c3c, #f39c12);
      color: white;
      padding: 20px;
      margin: 10px 0;
      border-radius: 8px;
      text-align: center;
      font-weight: bold;
    }
  </style>
</head>
<body>
  <h1>Belajar CSS Warna & Background</h1>

  <div class="section">
    <h2>Contoh Text Color</h2>
    <p class="color-name">Ini warna pakai nama (red)</p>
    <p class="color-hex">Ini warna pakai HEX (#349
