
<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Latihan CSS Lengkap</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 20px;
      background-color: #f9f9f9;
    }

    h1 {
      color: #333;
      text-align: center;
      margin-bottom: 30px;
    }

    p {
      color: #666;
      line-height: 1.6;
    }

    /* 2. CLASS SELECTOR */
    .highlight {
      background-color: #fff3cd;
      padding: 10px;
      border-left: 4px solid #ffc107;
      margin: 10px 0;
    }

    .warning {
      background-color: #f8d7da;
      color: #721c24;
      padding: 10px;
      border: 1px solid #f5c6cb;
      border-radius: 4px;
    }

    /* 3. ID SELECTOR */
    #special {
      background-color: #d1ecf1;
      color: #0c5460;
      font-weight: bold;
      padding: 15px;
      border: 2px solid #17a2b8;
    }

    /* 4. DESCENDANT SELECTOR */
    .container h2 {
      color: #28a745;
      border-bottom: 2px solid #28a745;
    }

    .container p {
      color: #495057;
      margin-left: 20px;
    }

    .container .inner p {
      color: #6f42c1;
      font-style: italic;
      margin-left: 40px;
    }

    /* 5. CHILD SELECTOR */
    .menu > li {
      background-color: #e9ecef;
      padding: 8px;
      margin: 5px 0;
      list-style-type: none;
    }

    .menu li li {
      background-color: #f8f9fa;
      margin-left: 20px;
      font-size: 14px;
    }

    /* 6. PSEUDO-CLASS SELECTOR */
    .links a {
      color: #007bff;
      text-decoration: none;
      padding: 5px 10px;
      display: inline-block;
      margin: 5px;
      border: 1px solid transparent;
    }

    .links a:hover {
      background-color: #007bff;
      color: white;
      border-color: #007bff;
    }

    .links a:visited {
      color: #6f42c1;
    }

    .links a:active {
      background-color: #0056b3;
    }

    /* 7. ATTRIBUTE SELECTOR */
    input[type="text"] {
      border: 2px solid #28a745;
      padding: 8px;
      margin: 5px;
    }

    input[type="email"] {
      border: 2px solid #17a2b8;
      padding: 8px;
      margin: 5px;
    }

    input[type="password"] {
      border: 2px solid #dc3545;
      padding: 8px;
      margin: 5px;
    }

    button[type="button"] {
      background-color: #ffc167;
      color: #212529;
      border: none;
      padding: 10px 20px;
      margin: 5px;
      cursor: pointer;
    }

    button[type="button"]:hover {
      background-color: #e0a800;
    }

    /* 8. GROUPING SELECTOR */
    h4, h5, h6 {
      color: #fd7e14;
      font-family: Georgia, serif;
      margin: 15px 0 5px 0;
    }

    /* 9. UNIVERSAL SELECTOR */
    * {
      box-sizing: border-box;
    }

    /* 10. PSEUDO-ELEMENT SELECTOR */
    .container::before {
      content: "Ini sebelum container → ";
      font-size: 14px;
      color: #555;
      display: block;
      margin-bottom: 5px;
    }

    .warning::after {
      content: " ⚠";
    }

    /* Tambahan: border */
    .border {
      border: 2px solid #007bff;
      border-radius: 5px;
      padding: 10px;
    }

    /* TEXT SHADOW EFFECTS */
    .shadow-staple { 
      text-shadow: 2px 2px 4px rgba(0,0,0,0.3); 
      font-size:20px; 
      font-weight:bold; 
    }

    .shadow-colored { 
      text-shadow: 0 3px 8px #3498db; 
      color: #ee55ee; 
      font-size:18px; 
      font-weight:bold; 
    }

    .shadow-multiple { 
      text-shadow: 
        1px 1px #774300, 
        2px 2px #130c12, 
        3px 3px #114005, 
        4px 4px #12768a; 
      color:#223350; 
      font-size:24px; 
      font-weight:bold; 
    }

    .shadow-glow { 
      text-shadow: 
        0 0 5px #3498db, 
        0 0 10px #3498db, 
        0 0 20px #3498db, 
        0 0 40px #3498db; 
      color:#223358; 
      font-size:22px; 
      font-weight:bold; 
      text-align:center; 
    }
  </style>
</head>
<body>

  <h1>Latihan CSS Lengkap</h1>

  <p class="highlight">Ini contoh class <b>.highlight</b>.</p>
  <p class="warning">Ini contoh class <b>.warning</b>.</p>
