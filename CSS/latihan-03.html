
<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Latihan CSS - Text Shadow</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #f5f5f5;
      padding: 30px;
      text-align: center;
    }

    h1 {
      margin-bottom: 40px;
    }

    /* Shadow Staple */
    .shadow-staple { 
      text-shadow: 2px 2px 4px rgba(0,0,0,0.3); 
      font-size:20px; 
      font-weight:bold; 
    }

    /* Shadow Colored */
    .shadow-colored { 
      text-shadow: 0 3px 8px #3498db; 
      color: #ee55ee; 
      font-size:18px; 
      font-weight:bold; 
    }

    /* Shadow Multiple */
    .shadow-multiple { 
      text-shadow: 
        1px 1px #774300, 
        2px 2px #130c12, 
        3px 3px #114005, 
        4px 4px #12768a; 
      color:#223350; 
      font-size:24px; 
      font-weight:bold; 
    }

    /* Shadow Glow */
    .shadow-glow { 
      text-shadow: 
        0 0 5px #3498db, 
        0 0 10px #3498db, 
        0 0 20px #3498db, 
        0 0 40px #3498db; 
      color:#223358; 
      font-size:22px; 
      font-weight:bold; 
      text-align:center; 
    }
  </style>
</head>
<body>

  <h1>Latihan CSS - Text Shadow</h1>

  <p class="shadow-staple">Ini contoh Shadow Staple</p>
  <p class="shadow-colored">Ini contoh Shadow Colored</p>
  <p class="shadow-multiple">Ini contoh Shadow Multiple</p>
  <p class="shadow-glow">Ini contoh Shadow Glow</p>

</body>
</html>
